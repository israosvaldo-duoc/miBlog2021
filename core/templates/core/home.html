{% load static %}

<h1>Hola mundo</h1>
<p>Nombre: {{ nombre }}</p>
<p>Edad: {{ edad }}</p>

<p>Héroes: {{heroes.0}} </p>
<ol>
    {% for heroe in heroes %}
        <li>{{heroe}}</li>
    {% endfor %}
</ol>

<p> {{heroes.1}} tiene un villano llamado {{villano.nombre}} que tiene {{villano.edad}} años </p>

<img src="{% static 'core/img/grogu.jpg' %}" alt="grogu-lego">
